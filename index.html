<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Responsive Bootstrap Website with Reusable Components"
    />
    <title>Login | ThinkTank</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/global.css" />
    <link rel="stylesheet" href="assets/css/bootstrap-overrides.css" />
    <link rel="stylesheet" href="assets/css/footer.css" />
    <link rel="stylesheet" href="assets/css/components.css" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  </head>

  <body class="d-flex flex-column vh-100">
    <!-- Navbar -->
    <div class="shadow-bottom">
      <section class="">
        <nav class="navbar p-0 m-0">
          <a class="navbar-brand font-inter m-0 p-0" href="/">
            <img
              src="assets/img/ThinktankX_logo.svg"
              alt=""
              style="width: 150px; height: auto"
              class="img-fluid"
            />
          </a>
        </nav>
      </section>
    </div>
    <main class="flex-fill m-0 p-0 fill-area-container">
      <section
        class="h-100 d-flex flex-column justify-content-center scroll-area"
      >
        <div class="d-flex flex-column flex-lg-row">
          <div
            data-aos="fade-right"
            data-aos-duration="1000"
            class="col-12 col-xl-7 p-0 p-lg-5 d-none d-xl-flex img-conainer justify-content-center align-items-center"
          >
            <img src="assets/img/register-side.png" alt="" class="img-fluid" />
          </div>
          <div
            data-aos="fade-left"
            data-aos-duration="1000"
            class="col-12 col-xl-5 p-0 p-lg-4 py-lg-5 d-flex justify-content-center align-items-center form-wrapper"
          >
            <!-- register form -->
            <form
              id="accountForm"
              class="d-flex flex-column form-styles form-login login-form-gap"
              novalidate
            >
              <div class="d-flex text-center w-100">
                <h3
                  class="text-uppercase w-100 text-center font-inter"
                  style="font-weight: 700"
                >
                  LOGIN TO YOUR ACCOUNT
                </h3>
              </div>
              <div class="toggle-container d-flex flex-row mb-3">
                <label class="mr-3" for="flexSwitchCheck">Individual</label>
                <div class="form-check form-switch">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    role="switch"
                    id="flexSwitchCheck"
                    onchange="toggleFields()"
                  />
                </div>
                <label class="ml-3" for="flexSwitchCheck"
                  >Government and Organization</label
                >
              </div>

              <div id="individualFields">
                <input
                  type="email"
                  class="custom-input"
                  id="email"
                  placeholder="Email"
                  required
                />
                <div class="error" id="emailError"></div>

                <div class="password-container">
                  <input
                    type="password"
                    class="custom-input"
                    id="password"
                    placeholder="Password"
                    required
                  />
                  <img
                    src="assets/img/EyeClosed.svg"
                    class="toggle-eye"
                    id="togglePassword"
                    onclick="togglePasswordVisibility('password', 'togglePassword')"
                  />
                </div>
                <div class="error" id="passwordError"></div>
              </div>

              <div id="organizationFields" style="display: none">
                <input
                  type="email"
                  class="custom-input"
                  id="orgEmail"
                  placeholder="Email"
                  required
                />
                <div class="error" id="orgEmailError"></div>

                <div class="password-container">
                  <input
                    type="password"
                    class="custom-input"
                    id="orgPassword"
                    placeholder="Password"
                    required
                  />
                  <img
                    src="assets/img/EyeClosed.svg"
                    class="toggle-eye"
                    id="toggleOrgPassword"
                    onclick="togglePasswordVisibility('orgPassword', 'toggleOrgPassword')"
                  />
                </div>
                <div class="error" id="orgPasswordError"></div>
              </div>
              <a href="/forgot-password.html" class="text-decoration-none link-styles"
                >Forgot Password?</a
              >

              <button type="submit" class="button font-poppins mb-3">
                CREATE MY ACCOUNT
              </button>
              <span class="link-styles-secondary d-flex align-self-center"
                >Donâ€™t have an account?<a
                  href="/register.html"
                  class="text-decoration-none"
                >
                  Register</a
                ></span
              >
            </form>
          </div>
        </div>
      </section>
    </main>

    <!-- Footer -->
    <section class="" style="border-top: solid 1px #000">
      <footer
        class="footer w-100 py-3 px-0 mx-0 d-flex flex-column-reverse flex-md-row align-items-center"
      >
        <div
          class="col-12 col-md-6 px-0 mx-0 d-flex text-center text-md-start justify-content-center justify-content-md-start"
        >
          <p class="font-poppins mb-0 text-size">
            Copyright &copy; <span id="year"></span> ThinktankX. All Rights
            Reserved.
          </p>
        </div>
        <div
          class="col-12 col-md-6 px-0 mx-0 d-flex text-center text-md-end justify-content-center justify-content-md-end"
        >
          <ul class="d-flex flex-row">
            <li>
              <a href="#" class="font-poppins mb-0 text-size"
                >Terms and conditions</a
              >
            </li>
            <li class="d-block d-md-none">|</li>
            <li>
              <a href="#" class="font-poppins mb-0 text-size">Privacy policy</a>
            </li>
          </ul>
        </div>
      </footer>
    </section>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/script.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
    <script>
      document.getElementById("year").textContent = new Date().getFullYear();
    </script>
  </body>
</html>
