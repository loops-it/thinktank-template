<!-- index.html -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Responsive Bootstrap Website with Reusable Components" />
  <title>Verification code | ThinkTank</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <link rel="stylesheet" href="assets/css/global.css" />
  <link rel="stylesheet" href="assets/css/bootstrap-overrides.css" />
  <link rel="stylesheet" href="assets/css/footer.css" />
  <link rel="stylesheet" href="assets/css/components.css" />
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
</head>

<body class="d-flex flex-column vh-100">
  <!-- Navbar -->
  <div class="shadow-bottom">
    <section class="">
      <nav class="navbar p-0 m-0">
        <a class="navbar-brand font-inter m-0 p-0" href="/">
          <img src="assets/img/ThinktankX_logo.svg" alt="" style="width: 150px; height: auto" class="img-fluid" />
        </a>
      </nav>
    </section>
  </div>
  <main class="flex-fill m-0 p-0 fill-area-container">
    <section class="h-100 d-flex flex-column justify-content-center scroll-area">
      <div class="d-flex flex-column flex-lg-row  align-items-center">
        <div data-aos="fade-right" data-aos-duration="1000"
          class="col-12 col-xl-7 p-0 p-lg-5 d-none d-xl-flex img-conainer justify-content-center align-items-center">
          <img src="assets/img/register-side.png" alt="" class="img-fluid" />
        </div>
        <div data-aos="fade-left" data-aos-duration="1000"
          class="col-12 col-xl-5 p-0 p-lg-4 py-lg-5 d-flex justify-content-center align-items-center form-wrapper">
          <!-- register form -->
          <form id="verificationCodeForm" class="d-flex flex-column form-styles form-login login-form-gap" novalidate>
            <div class="d-flex flex-column text-center w-100">
              <h3 class="text-uppercase w-100 text-center font-inter mb-3" style="font-weight: 700">
                ENTER VERIFICATION CODE
              </h3>
              <p class="font-poppins form-text mb-0" style="color: #7C7C7C;">Please type the verification code send to
                <br>
                hello@vectora.studio</p>
            </div>

           <div class="d-flex justify-content-center pt-3 pb-5">
            <div id="verificationFields" >
              <input type="text" maxlength="1" class="verification-input" id="code1" oninput="moveFocus(this, 'code2')"
                inputmode="numeric" required />
              <input type="text" maxlength="1" class="verification-input" id="code2" oninput="moveFocus(this, 'code3')"
                inputmode="numeric" required />
              <input type="text" maxlength="1" class="verification-input" id="code3" oninput="moveFocus(this, 'code4')"
                inputmode="numeric" required />
              <input type="text" maxlength="1" class="verification-input" id="code4" oninput="moveFocus(this, '')"
                inputmode="numeric" required />
              <div class="error" id="codeError"></div>
            </div>
           </div>
           <a href="#" class="font-poppins mb-0 text-size text-center text-decoration-none" style="color: #000;">
            Resend code
          </a>

            <button type="submit" class="button font-poppins mb-3">
              VERIFY CODE
            </button>
          </form>
        </div>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <section class="" style="border-top: solid 1px #000">
    <footer class="footer w-100 py-3 px-0 mx-0 d-flex flex-column-reverse flex-md-row align-items-center">
      <div
        class="col-12 col-md-6 px-0 mx-0 d-flex text-center text-md-start justify-content-center justify-content-md-start">
        <p class="font-poppins mb-0 text-size">
          Copyright &copy; <span id="year"></span> ThinktankX. All Rights
          Reserved.
        </p>
      </div>
      <div
        class="col-12 col-md-6 px-0 mx-0 d-flex text-center text-md-end justify-content-center justify-content-md-end">
        <ul class="d-flex flex-row">
          <li>
            <a href="#" class="font-poppins mb-0 text-size">Terms and conditions</a>
          </li>
          <li class="d-block d-md-none">|</li>
          <li>
            <a href="#" class="font-poppins mb-0 text-size">Privacy policy</a>
          </li>
        </ul>
      </div>
    </footer>
  </section>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="assets/js/script.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
  <script>
    function moveFocus(current, nextFieldId) {
      current.value = current.value.replace(/[^0-9]/g, '');

      if (current.value.length === 1 && nextFieldId) {
        document.getElementById(nextFieldId).focus();
      }
    }
  </script>

</body>

</html>
